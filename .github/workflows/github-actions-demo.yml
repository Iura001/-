name: github-actions-demo.yml


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Run tests
      run: mvn test

    - name: notify
  send_notification:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Send Slack notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}  # добавьте ваш webhook URL в секреты репозитория
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{"text":"Успех"}' $SLACK_WEBHOOK_URL

